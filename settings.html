<script>
    function getProfil() {
        const url = document.querySelector("#app > div > ion-nav > div > ion-app > ion-split-pane > ion-menu > ion-header > ion-toolbar > div > div > img").src;
        let link = document.createElement('a');
        link.download = 'image.png';
        link.href = url;
        link.click();
    }
    document.querySelector("#download").addEventListener("click", getProfil);
</script>

<div>
    <span id="download">
        Télécharger l'image de profil
    </span>
</div>
